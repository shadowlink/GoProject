<template name="profile">
    <div class="section">
	    <div class = "row">
	        <div class="col s3">
	            <div class="card-panel blue-grey darken-2 valign-wrapper">
	                <i class="left valign">{{> avatar shape = "circle" user=this size="large"}}</i>
	                <h5 class="valign white-text">{{profile.Usuario}}</h5>
	            </div>
	         	<ul class="collection with-header">
	         		<li class="collection-header"><h4 class="red-text text-lighten-2">Resultados</h4></li>
					<li class="collection-item"><b class = "blue-grey-text">Ganadas: </b> {{wins}}</li>
					<li class="collection-item"><b class = "blue-grey-text">Perdidas: </b> {{looses}}</li>
					<li class="collection-item"><b class = "blue-grey-text">Victorias: </b> {{percent}} %</li>
          <li class="collection-item"><b class = "blue-grey-text">ELO Rating: </b> {{profile.GOR}}</li>
		    	</ul>
	        </div>
	        <div class="col s9">
	            <div class="card-panel grey lighten-3">
	            	<h4 class="text-center red-text text-lighten-2">Partidas jugadas</h4>
		         	<div class="collection" id="profile_list">
		         		{{#each games}}
							<a href="{{pathFor 'game' _id = _id}}" class="collection-item">
								<i class="mdi-action-settings-overscan left"></i>
								<b class = "blue-grey-text">{{name}}</b>
								{{#if iamWinner}}
									<span class="secondary-content">Victoria</span>
								{{else}}
									<span class="secondary-content red-text">Derrota</span>
								{{/if}}
							</a>
		         		{{/each}}
			    	</div>
	            </div>
	        </div>
	     </div>
	</div>
</template>

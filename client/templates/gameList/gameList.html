<template name="gameList">
    <div class="row-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="list-group">
                {{#each games}}
                    {{> gameListItem }}
                {{/each}}
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</template>

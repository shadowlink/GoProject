<template name="gameList">
    <div class="section">
    	<div class = "row">
			<div class="input-field col s12">
				<input id="gameName" type="text" class="form-control">
				<label for="name">Nombre de la partida</label>
			</div>
    	</div>
    	<div class = "row">
	        {{#each games}}
	            {{> gameListItem }}
	        {{/each}}
	    </div>
    </div>
</template>

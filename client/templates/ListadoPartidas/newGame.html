<template name="newGame">
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Nueva partida</h4>
                </div>
                <div class="modal-body">
                    <form role = "form">
                        <div class="form-group">
                            <label for="nombre"><h5>Nombre</h5></label>
                            <input class="form-control" id="nombre" placeholder="Nombre de la partida">
                        </div>
                        <button type="submit" class="btn btn-default navbar-btn">Crear!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

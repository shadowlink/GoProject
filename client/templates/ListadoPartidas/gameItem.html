<template name="gameItem">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="{{pathFor 'game'}}">{{name}}</a>
            </h3>
        </div>
        <div class="panel-body">
            {{tablero}}
            <canvas id={{id}} width="100" height="200"></canvas>
        </div>
    </div>
</template>

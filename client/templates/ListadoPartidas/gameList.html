<template name="gameList">
    <div class="container-fluid">
        <div class="row-fluid text-center">
            <h1>Partidas destacadas</h1>
        </div>
        <hr class="soften" />
        <div class="row-fluid">
            {{#each games}}
                <div class="col-md-3">
                    {{> gameItem }}
                </div>
            {{/each}}
            {{#if currentUser}} {{> newGame }} {{/if}}
        </div>
    </div>
</template>

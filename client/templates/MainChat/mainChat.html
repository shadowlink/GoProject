<template name="mainChat">
	<div class = "section">
	    <div class="row">
	        <div class="col s9">
	            <div class="card-panel grey lighten-3 mainChatWell">
	                {{#each lines}}
	                    <p><b>{{name}}: </b>{{text}}</p>
	                {{/each}}
	            </div>
	        </div>
	        <div class="col s3">
			   <ul class="collection">
			   		{{#each usersOnline}}
			        	<li class="collection-item blue-grey">
				        	<i class="left">{{> avatar shape = "circle" user=this size="extra-small"}}</i><b class ="white-text">{{profile.Usuario}}</b>
				        	<a href="#!" class="secondary-content tooltipped friend-invite" data-position="bottom" data-delay="50" data-tooltip="PeticiÃ³n de amistad"><i class="mdi-social-person-add orange-text"></i></a>
				        	<a href="#!" class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Invitar a partida"><i class="mdi-maps-beenhere lime-text"></i></a>
				        	<a href="{{pathFor 'profile' _id = this._id}}" class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Ver perfil"><i class="mdi-action-assignment-ind  blue-text text-lighten-3"></i></a>
			        	</li>
			        {{/each}}
			  	</ul>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col s12">
		        <div class="input-group">
		            <input id="chatText" type="text" class="form-control">
		            <span class="input-group-btn">
		                <button id = "btnChat" class="btn btn-default" type="button">Enviar</button>
		            </span>
		        </div>
	    	</div>
	    </div>
    </div>
</template>

<template name="header">

    <div class="container-fluid">
        <nav class="navbar-header">
          <a class="navbar-brand" href="{{pathFor 'gameList'}}">GoProject</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
        </nav>
        <nav class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              {{#if currentUser}}
                <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Perfil</a></li>
                <li><a href="#" data-toggle="modal" data-target="#createModal"><span class="glyphicon glyphicon-th-large"></span> Nueva Partida</a></li>
              {{/if}}
          </ul>

            {{/if}}

        </nav>

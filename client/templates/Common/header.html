<template name="header">
    <nav>
        <div class="nav-wrapper">
            <a href="{{pathFor 'topList'}}" class="brand-logo">GoProject</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{pathFor 'gameList'}}"><i class="mdi-action-group-work left"></i> Partidas</a></li>
                {{#if currentUser}}
                    <li><a href="#"><i class="mdi-image-timer-auto left"></i> {{perfil}}</a></li>
                    {{#if inGame}}
                        <li><a href="{{pathFor 'game' _id = gameUrl}}"><i class="mdi-av-timer left"></i> Mi partida

                                (T)
                            {{/if}}
                        </a></li>
                    {{else}}
                        <li><a href="{{pathFor 'newGame'}}"><i class="mdi-action-view-quilt left"></i> Nueva Partida</a></li>
                    {{/if}} 
                    <li><a href="{{pathFor 'mainChat'}}"><i class="mdi-communication-forum left"></i> Chat</a></li>
                    <li><a href="#"><i class="mdi-social-group left"></i> Amigos</a></li>
                {{/if}}

            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="{{pathFor 'gameList'}}"><i class="mdi-action-group-work left"></i> Partidas</a></li>   
                {{#if currentUser}}
                    <li><a href="#"><i class="mdi-image-timer-auto left"></i> {{perfil}}</a></li>
                    {{#if inGame}}
                        <li><a href="{{pathFor 'game' _id = gameUrl}}"><i class="mdi-av-timer left"></i> Mi partida 
                            {{#if myTurn}}
                                (T)
                            {{/if}}
                        </a></li>
                    {{else}}
                        <li><a class="waves-effect waves-light modal-trigger" href="#modal1"><i class="mdi-action-view-quilt left"></i> Nueva Partida</a></li>
                    {{/if}} 
                    <li><a href="{{pathFor 'mainChat'}}"><i class="mdi-communication-forum left"></i> Chat</a></li>
                    <li><a href="#"><i class="mdi-social-group left"></i> Amigos</a></li>

            </ul>

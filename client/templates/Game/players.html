<template name="players">
    <div class="row-fluid text-center">
        <div class="col-sm-12">
            <div class="alert alert-info">
                <div class="media">
                    <div class="media-left media-middle">
                        {{> avatar shape = "rounded" user=player1User size="small"}}
                    </div>
                    <div class="media-body">
                        <b>{{player1}}</b> - {{points1}}
                        {{#if finalized}}
                            {{winner1}}
                        {{/if}}
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row-fluid text-center">
        {{#if player2}}
            <div class="col-sm-12">
                <div class="alert alert-info">
                    <div class="media">
                        <div class="media-left media-middle">
                            {{> avatar shape = "rounded" user=player2User size="small"}}
                        </div>
                        <div class="media-body">
                            <b>{{player2}}</b> - {{points2}}
                            {{#if finalized}}
                                {{winner2}}
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
    <div class="row-fluid">
        <div class="col-sm-6">
            <div class="panel panel-default text-center">
                {{#if finalized}}
                    <button type="button" id="surrenderDisable" class="btn btn-xs btn-default navbar-btn disable"><span
                            class="fui-alert-circle"></span>Rendirse
                    </button>
                {{else}}
                    <button type="button" id="surrender" class="btn btn-xs btn-danger navbar-btn"><span
                            class="fui-alert-circle"></span>Rendirse
                    </button>
                {{/if}}
                {{#if myTurn}}
                    {{#if finalized}}
                        <button type="button" id="passDisable2" class="btn btn-xs btn-default navbar-btn disable"><span
                                class="fui-arrow-right"></span>Pasar turno
                        </button>
                    {{else}}
                        <button type="button" id="pass" class="btn btn-xs btn-warning navbar-btn"><span
                                class="fui-arrow-right"></span>Pasar turno
                        </button>
                    {{/if}}
                {{else}}
                    <button type="button" id="passDisable" class="btn btn-xs btn-default navbar-btn disable"><span
                            class="fui-arrow-right"></span>Pasar turno
                    </button>
                {{/if}}
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default text-center">
                {{#if finalized}}
                    Partida finalizada
                {{else}}
                    Partida en curso
                {{/if}}
            </div>
        </div>
    </div>
</template>
